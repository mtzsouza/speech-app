<div class="container">
    <div class="panel">
        <a href="/stories" class="button">←</a>
        <div class="control button">
            <div (click)="this.speak()">⊙</div>
            <div (click)="this.stop()">⊘</div>
        </div>
        <h1 class="title">{{ this.title }}</h1>
        <p>{{ this.story }}</p>
    </div>
</div>
