<div class="container">
    <app-navbar></app-navbar>
    <div class="main">
        <div class="panel">
            @if (isAdmin) {
                <a href="/stories/add" id="add-button">+</a>
            }
            <h1 class="title">
                {{ userLanguage.storyCenter.title }}
            </h1>
            @for (story of stories; track story) {
                <a href="stories/{{ this.encodeTitle(story.title) }}" class="story-selector">
                    <h2 class="story-title">{{ story.title }}</h2>
                    <h3 class="story-sound">{{ story.sound }}</h3>
                    <h3 class="story-summary">{{ story.summary }}</h3>
                </a>
            }
        </div>
    </div>
</div>
