<div class="container">
    <div class="panel">
        <h1 class="title">Add Story</h1>
        <form (submit)="onSubmit()">
            <div class="input">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" class="text-input" [(ngModel)]="formData.title" required>
                <label for="sound">Sound</label>
                <input type="text" id="sound" name="sound" class="text-input" [(ngModel)]="formData.sound" required>
                <label for="summary">Summary</label>
                <input type="text" id="summary" name="summary" class="summary-input" [(ngModel)]="formData.summary" required>
                <label for="story">Story</label>
                <textarea id="story" name="story" class="story-input" [(ngModel)]="formData.story" required></textarea>
            </div>
            <input type="submit" value="Add Story" class="button" >
            <h5 (click)="this.router.navigateByUrl('/stories')">Cancel</h5>
        </form>
    </div>
</div>
