<div class="container">
    <!-- Back button -->
    <a routerLink="/stories" class="back-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Back to Stories</span>
    </a>
    
    <div class="panel">
        <h1 class="title">Add Story</h1>
        <form (submit)="onSubmit()">
            <div class="input">
                <div class="input-area">
                    <label for="title_english">Title: English</label>
                    <input type="text" id="title_english" name="title_english" class="text-input" [(ngModel)]="formData.title_english" placeholder="Enter English title" required>
                    
                    <label for="title_spanish">Title: Spanish</label>
                    <input type="text" id="title_spanish" name="title_spanish" class="text-input" [(ngModel)]="formData.title_spanish" placeholder="Enter Spanish title" required>
                </div>
                
                <div class="input-area">
                    <label for="sound">Sound</label>
                    <input type="text" id="sound" name="sound" class="text-input" [(ngModel)]="formData.sound" placeholder="Enter associated sound" required>
                </div>
                
                <div class="input-area">
                    <label for="summary_english">Summary: English</label>
                    <input type="text" id="summary_english" name="summary_english" class="summary-input" [(ngModel)]="formData.summary_english" placeholder="Brief summary in English" required>
                    
                    <label for="summary_spanish">Summary: Spanish</label>
                    <input type="text" id="summary_spanish" name="summary_spanish" class="summary-input" [(ngModel)]="formData.summary_spanish" placeholder="Brief summary in Spanish" required>
                </div>
                
                <div class="input-area">
                    <label for="text_english">Text: English</label>
                    <textarea id="text_english" name="text_english" class="story-input" [(ngModel)]="formData.text_english" placeholder="Full story text in English" required></textarea>
                    
                    <label for="text_spanish">Text: Spanish</label>
                    <textarea id="text_spanish" name="text_spanish" class="story-input" [(ngModel)]="formData.text_spanish" placeholder="Full story text in Spanish" required></textarea>
                </div>
            </div>
            
            @if (isGenerating) {
                <div class="loading-area">
                    <div class="spinner"></div>
                    <p>Generating audios... please do not leave this page.</p>
                </div>
            }
            
            <input type="submit" value="Add Story" class="button">
            <h5 (click)="this.router.navigateByUrl('/stories')">Cancel</h5>
        </form>
    </div>
</div>
