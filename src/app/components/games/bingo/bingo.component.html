<div class="container">
    <app-navbar></app-navbar>
    <div class="bingo-container">
        <h1>Bingo / LoterÃ­a ğŸ¶</h1>
    
        <button class="play-btn" (click)="playSound()" [disabled]="gameWon">ğŸµ Play Sound</button>
        <button class="replay-btn" (click)="replaySound()" [disabled]="!currentSound || gameWon">ğŸ” Replay Sound</button>
        <p *ngIf="displayedSound" class="current-sound">Now Playing: <strong>{{ displayedSound }}</strong></p>
    
        <div class="bingo-board">
        <div *ngFor="let row of board; let rowIdx = index" class="bingo-row">
            <div *ngFor="let cell of row; let colIdx = index"
                class="bingo-cell"
                [class.marked]="cell.marked"
                [class.missed]="cell.missed"
                [class.correct]="cell.animation === 'correct'"
                [class.incorrect]="cell.animation === 'incorrect'"
                (click)="markSquare(rowIdx, colIdx)">
                {{ cell.value }}
            </div>
        </div>
    
        <button class="reset-btn" (click)="resetGame()">ğŸ”„ Reset Game</button>
    </div>
