<div class="container">
    <app-navbar></app-navbar>
    <div class="main">
        <div class="panel">
            <!-- Back button with routerLink instead of href -->
            <a routerLink="/" class="back-link">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Back</span>
            </a>
            
            <h1 class="title">
                {{ this.userLanguage.games.title }}
            </h1>
            
            <div class="games-grid">
                <div class="game-card game_1">
                    <!-- Image section -->
                    <div class="card-content">
                        <!-- Removed play icon overlay -->
                    </div>
                    <!-- Text section below image -->
                    <div class="game-info">
                        <h2 class="game-title">Listening</h2>
                    </div>
                    <!-- New Play Now button -->
                    <a routerLink="/games/listening" class="play-now-button">
                        See Games
                    </a>
                </div>
                
                <div class="game-card game_2">
                    <div class="card-content">
                        <!-- Removed play icon overlay -->
                    </div>
                    <div class="game-info">
                        <h2 class="game-title">Speaking</h2>
                    </div>
                    <a routerLink="/games/speaking" class="play-now-button">
                        See Games
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
