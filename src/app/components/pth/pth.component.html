<div class="min-h-screen bg-white">
  <app-navbar></app-navbar>
  
  <main class="max-w-7xl mx-auto px-5 py-12">
    <div class="relative">
      <!-- Back Button -->
      <a (click)="goBack()" class="absolute top-0 left-0 inline-flex items-center gap-2 text-slate-500 hover:text-blue-600 py-2 px-4 rounded-lg hover:bg-blue-50 transition-all duration-200 cursor-pointer">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-current">
          <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="font-medium">Back</span>
      </a>

      <!-- Header -->
      <header class="mb-16 text-center">
        <h1 class="text-5xl font-bold text-slate-800 mb-4">Welcome to Progress Sharing!</h1>
        <p class="text-lg text-slate-500 max-w-xl mx-auto">Track and share your achievements</p>
      </header>
      
      <!-- Earned Badges Section -->
      <div *ngIf="earnedBadges.length > 0" class="mb-16 bg-white rounded-xl border border-slate-100 p-8 shadow-sm">
        <div class="flex items-center gap-3 mb-6">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="text-amber-500">
            <path d="M12 15L8.5 18L9.5 14L6.5 11.5L10.5 11L12 7L13.5 11L17.5 11.5L14.5 14L15.5 18L12 15Z" fill="currentColor" stroke="currentColor"/>
            <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2" fill="none"/>
          </svg>
          <h2 class="text-2xl font-semibold text-slate-800">Earned Badges!</h2>
        </div>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-8">
          <div *ngFor="let badge of earnedBadges" 
               class="group bg-white rounded-xl border border-amber-200 p-4 shadow-md hover:shadow-lg hover:translate-y-[-4px] transition-all duration-200 flex items-center animate-badge relative overflow-hidden">
            
            <!-- Badge Icon -->
            <div class="relative w-16 h-16 mr-4 flex-shrink-0">
              <div class="absolute inset-0 bg-black clip-hexagon flex items-center justify-center text-amber-400 text-2xl font-bold shadow-shine">
                {{ badge.icon }}
              </div>
            </div>
            
            <!-- Badge Info -->
            <div>
              <h3 class="text-base font-semibold text-slate-800 mb-1 group-hover:text-blue-600 transition-colors">
                {{ badge.name }}
              </h3>
              
              <!-- Tooltip on hover -->
              <div class="absolute left-1/2 -translate-x-1/2 -top-10 bg-black/85 text-white text-xs font-medium py-1.5 px-3 rounded opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 whitespace-nowrap pointer-events-none z-20">
                {{ badge.description }}
              </div>
            </div>
          </div>
        </div>

        <!-- See Earned Badges Button -->
        <div>
          <button 
            (click)="viewEarnedBadges()" 
            class="px-6 py-3 bg-slate-800 text-white font-medium rounded-lg shadow-md hover:bg-slate-900 hover:-translate-y-0.5 transition-all duration-200">
            See Earned Badges
          </button>
        </div>
      </div>

      <!-- Confetti Effect -->
      <div *ngIf="showConfetti">
        <div
          *ngFor="let piece of confettiPieces"
          class="fixed w-3 h-3 rounded-full z-50 confetti-animation"
          [ngStyle]="{ 
            left: piece.left, 
            backgroundColor: piece.color,
            animationDuration: piece.animationDuration 
          }"
        ></div>
      </div>

      <!-- Unearned Badges Section -->
      <div class="mb-16 bg-white rounded-xl border border-slate-100 p-8 shadow-sm">
        <div class="flex items-center gap-3 mb-6">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="text-slate-700">
            <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2" fill="none"/>
            <path d="M9 12L11 14L15 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <h2 class="text-2xl font-semibold text-slate-800">Not Yet Earned!</h2>
        </div>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-8">
          <div *ngFor="let badge of unearnedBadges" 
               class="group bg-white rounded-xl border border-slate-200 p-4 shadow-sm hover:shadow-md hover:translate-y-[-4px] transition-all duration-200 flex items-center opacity-75 relative">
            
            <!-- Badge Icon -->
            <div class="relative w-16 h-16 mr-4 flex-shrink-0">
              <div class="absolute inset-0 bg-slate-600 opacity-70 clip-hexagon flex items-center justify-center text-white text-2xl font-bold">
                {{ badge.icon }}
              </div>
            </div>
            
            <!-- Badge Info -->
            <div>
              <h3 class="text-base font-semibold text-slate-700 mb-1">
                {{ badge.name }}
              </h3>
              
              <!-- Tooltip on hover -->
              <div class="absolute left-1/2 -translate-x-1/2 -top-10 bg-black/85 text-white text-xs font-medium py-1.5 px-3 rounded opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 whitespace-nowrap pointer-events-none z-20">
                {{ badge.description }}
              </div>
            </div>
          </div>
        </div>

        <!-- See Unearned Badges Button -->
        <div>
          <button 
            (click)="viewUnearnedBadges()" 
            class="px-6 py-3 bg-slate-800 text-white font-medium rounded-lg shadow-md hover:bg-slate-900 hover:-translate-y-0.5 transition-all duration-200">
            See Unearned Badges
          </button>
        </div>
      </div>

      <!-- View Progress Data Button -->
      <div class="flex justify-center">
        <button 
          (click)="navigateToProgress()" 
          class="px-8 py-4 bg-blue-600 text-white font-medium rounded-lg shadow-md hover:bg-blue-700 hover:-translate-y-0.5 transition-all duration-200 text-lg">
          View Progress Data
        </button>
      </div>
    </div>
  </main>
</div>

<style>
  .clip-hexagon {
    clip-path: polygon(50% 0%, 93% 25%, 93% 75%, 50% 100%, 7% 75%, 7% 25%);
  }
  
  .shadow-shine {
    box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
  }
  
  .animate-badge {
    animation: popIn 0.6s ease-out;
  }
  
  @keyframes popIn {
    0% {
      transform: scale(0.5);
      opacity: 0;
    }
    70% {
      transform: scale(1.1);
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }
  
  .confetti-animation {
    animation: confetti-fall linear infinite;
  }
  
  @keyframes confetti-fall {
    0% {
      transform: translateY(-100vh) rotateZ(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) rotateZ(360deg);
      opacity: 1;
    }
  }
</style>
