<div class="achievement-container">
  <div class="header">
    <button class="home-btn">🏠</button>
    <h1 class="title">Welcome to Progress Sharing!</h1>
    <button class="profile-btn">👤</button>
  </div>

  <div class="earned-badges">
    <h2>Earned Badges!</h2>
    <div class="badge-grid">
      <div class="badge-card" title="Description of Badge 1">
        <div class="badge-icon"></div>
        <div class="badge-info">
          <h3>[Badge 1]</h3>
        </div>
      </div>
      <div class="badge-card" title="Description of Badge 2">
        <div class="badge-icon"></div>
        <div class="badge-info">
          <h3>[Badge 2]</h3>
        </div>
      </div>
      <div class="badge-card" title="Description of Badge 3">
        <div class="badge-icon"></div>
        <div class="badge-info">
          <h3>[Badge 3]</h3>
        </div>
      </div>
      <div class="badge-card" title="Description of Badge 4">
        <div class="badge-icon"></div>
        <div class="badge-info">
          <h3>[Badge 4]</h3>
        </div>
      </div>
    </div>
    <button class="see-more-btn" (click)="viewEarnedBadges()">See More</button>
  </div>

  <div class="unearned-badges">
    <h2>Not Yet Earned!</h2>
    <div class="badge-grid">
      <div class="badge-card unearned" title="Description of Unearned Badge 1">
        <div class="badge-icon"></div>
        <div class="badge-info">
          <h3>[Badge 1]</h3>
        </div>
      </div>
      <div class="badge-card unearned" title="Description of Unearned Badge 2">
        <div class="badge-icon"></div>
        <div class="badge-info">
          <h3>[Badge 2]</h3>
        </div>
      </div>
      <div class="badge-card unearned" title="Description of Unearned Badge 3">
        <div class="badge-icon"></div>
        <div class="badge-info">
          <h3>[Badge 3]</h3>
        </div>
      </div>
      <div class="badge-card unearned" title="Description of Unearned Badge 4">
        <div class="badge-icon"></div>
        <div class="badge-info">
          <h3>[Badge 4]</h3>
        </div>
      </div>
    </div>
    <button class="see-more-btn" (click)="viewUnearnedBadges()">See More</button>
  </div>
</div>
