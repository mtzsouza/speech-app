<div class="container">
  <app-navbar></app-navbar>
  <div class="main">
    <div class="achievement-container">
      <div class="header">
        <h1 class="title">Welcome to Progress Sharing!</h1>
      </div>

      <!-- Earned Badges Section (Only Show If Any Earned) -->
      <div class="earned-badges" *ngIf="earnedBadges.length > 0">
        <h2>Earned Badges!</h2>
        <div class="badge-grid">
          <div class="badge-card" *ngFor="let badge of earnedBadges" [title]="badge.description">
            <div class="badge-icon">{{ badge.icon }}</div>
            <div class="badge-info">
              <h3>{{ badge.name }}</h3>
            </div>
          </div>
        </div>
        <button class="see-more-btn" (click)="viewEarnedBadges()">See More</button>
      </div>

      <!-- Unearned Badges Section -->
      <div class="unearned-badges">
        <h2>Not Yet Earned!</h2>
        <div class="badge-grid">
          <div class="badge-card unearned" *ngFor="let badge of unearnedBadges" [title]="badge.description">
            <div class="badge-icon">{{ badge.icon }}</div>
            <div class="badge-info">
              <h3>{{ badge.name }}</h3>
            </div>
          </div>
        </div>
        <button class="see-more-btn" (click)="viewUnearnedBadges()">See More</button>

        <!-- NEW BUTTON TO VIEW PROGRESS DATA -->
        <div class="progress-data-link">
          <button class="progress-btn" (click)="navigateToProgress()">View Progress Data</button>
        </div>
      </div>
    </div>
  </div>
</div>
