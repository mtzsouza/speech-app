<div class="container">
  <app-navbar></app-navbar> <!-- Navbar component -->

  <div class="main">
    <div class="panel">
      <a href="/" class="back-button">‚Üê</a>

      <h1 class="title">Educational Articles!</h1>

      <!-- Search input field -->
      <div class="input">
        <input
          type="text"
          id="search"
          name="search"
          class="text-input"
          [(ngModel)]="searchQuery"
          (input)="filterArticles()"
          placeholder="Type to filter articles by title..."
          required
          aria-label="Search for educational articles"
          aria-describedby="search-helper"
        />
      </div>

      <!-- Articles list section -->
      <div class="articles-list">
        <div class="article" *ngFor="let article of filteredArticles; trackBy: trackByArticleId">
          <div class="article-title">
            <a [href]="article.url" target="_blank" [innerHTML]="highlightSearchTerm(article.title)"></a>
          </div>
          <div class="article-content">
            {{ article.description }}
            <a [href]="article.url" target="_blank" class="read-more">Learn More</a>
          </div>
        </div>
        <div *ngIf="filteredArticles.length === 0" class="no-articles">
          No articles found. Try clearing your search or exploring other topics.
        </div>
      </div>
    </div>
  </div>
</div>
