<div class="min-h-screen bg-white">
  <app-navbar></app-navbar>
  
  <main class="max-w-7xl mx-auto px-5 py-12">
    <div class="relative">
      <!-- Back Button -->
      <a (click)="goBack()" class="absolute top-0 left-0 inline-flex items-center gap-2 text-slate-500 hover:text-blue-600 py-2 px-4 rounded-lg hover:bg-blue-50 transition-all duration-200 cursor-pointer">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-current">
          <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="font-medium">Back to Progress</span>
      </a>

      <!-- Header -->
      <header class="mb-16 text-center">
        <h1 class="text-5xl font-bold text-slate-800 mb-4">Welcome to Progress Tracking!</h1>
        <p class="text-lg text-slate-500 max-w-xl mx-auto">Monitor your speech therapy journey</p>
      </header>
      
      <!-- Progress Cards -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
        <div class="flex flex-col items-center" *ngFor="let sound of recentSounds">
          <!-- Sound Title -->
          <div class="w-full py-4 px-6 bg-indigo-800 text-white text-xl font-semibold rounded-xl text-center shadow-sm mb-8">
            {{ sound.name }}
          </div>
          
          <!-- Progress Circle -->
          <div class="relative mb-8">
            <svg class="w-52 h-52" viewBox="0 0 200 200" style="transform: rotate(-90deg)">
              <!-- Background circle -->
              <circle 
                cx="100" 
                cy="100" 
                r="90" 
                fill="none"
                stroke="#e5e5e5"
                stroke-width="20">
              </circle>
            
              <!-- Progress circle -->
              <circle 
                cx="100" 
                cy="100" 
                r="90" 
                fill="none"
                [attr.stroke]="sound.color" 
                stroke-width="20"
                stroke-linecap="round"
                [attr.stroke-dasharray]="getStrokeDashArray(sound.percentage)" 
                [attr.stroke-dashoffset]="getStrokeDashOffset(sound.percentage)">
              </circle>
            </svg>
            
            <div class="absolute inset-0 flex flex-col items-center justify-center">
              <span class="text-3xl font-bold text-slate-800">{{ sound.percentage }}%</span>
              <span class="text-base text-slate-500 mt-1">Completion</span>
            </div>
          </div>
          
          <!-- Action Card -->
          <button 
            (click)="navigateTo(sound.title)"
            [style.backgroundColor]="sound.color"
            class="w-4/5 py-4 px-6 rounded-xl text-white flex flex-col items-center justify-center gap-2 transform transition-all duration-200 hover:-translate-y-1 hover:shadow-lg shadow-md">
            <span class="text-2xl">{{ sound.icon }}</span>
            <span class="font-semibold text-base">{{ sound.title }}</span>
          </button>
        </div>
      </div>
      
      <!-- Empty State -->
      <div *ngIf="recentSounds.length === 0" class="text-center py-16">
        <div class="text-6xl mb-4">ðŸ“Š</div>
        <h2 class="text-2xl font-semibold text-slate-800 mb-2">No progress data yet</h2>
        <p class="text-slate-500 mb-8">Complete activities to see your progress here</p>
        <a routerLink="/soundboard" class="inline-flex items-center justify-center px-6 py-3 bg-blue-600 text-white font-medium rounded-lg shadow-md hover:bg-blue-700 transition-colors">
          Start an Activity
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-2"><path d="M5 12h14"></path><path d="m12 5 7 7-7 7"></path></svg>
        </a>
      </div>
    </div>
  </main>
</div>
