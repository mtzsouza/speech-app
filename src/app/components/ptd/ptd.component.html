<div class="container progress-tracking">
  <app-navbar></app-navbar>
  
  <div class="content-wrapper">
    <a (click)="goBack()" class="back-link">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>Back to Progress</span>
    </a>

    <h1>Welcome to Progress Tracking!</h1>
    
    <div class="recent-sounds">
      <div class="sound-card" *ngFor="let sound of recentSounds">
        <div class="sound-title">{{ sound.name }}</div>
        <div class="progress-circle">
          <svg width="200" height="200">
            <!-- Background circle -->
            <circle 
              cx="100" 
              cy="100" 
              r="90" 
              class="bg-circle">
            </circle>
          
            <!-- Progress circle -->
            <circle 
              cx="100" 
              cy="100" 
              r="90" 
              class="progress-circle-fill"
              [attr.stroke]="sound.color" 
              [attr.stroke-dasharray]="getStrokeDashArray(sound.percentage)" 
              [attr.stroke-dashoffset]="getStrokeDashOffset(sound.percentage)">
            </circle>
          </svg>        
          <div class="percentage">{{ sound.percentage }}%</div>
          <div class="completion">Completion</div>
        </div>
        <div class="activity-card" (click)="navigateTo(sound.title)">
          <div class="activity-wrapper">
            <div class="activity-icon">{{ sound.icon }}</div>
            <div class="activity-title">{{ sound.title }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
