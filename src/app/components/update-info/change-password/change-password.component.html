<div class="change-password-container">
    <h2>{{ userLanguage.changePassword.changePassword }}</h2>
    <form (submit)="onSubmit()">
      <!-- Current Password -->
      <div class="form-group">
        <label for="currentPassword">{{ userLanguage.changePassword.currentPassword }}</label>
        <input
          type="password"
          id="currentPassword"
          placeholder="{{ userLanguage.changePassword.currentDefault }}"
          [(ngModel)]="currentPassword"
          name="currentPassword"
          required
        />
      </div>
  
      <!-- New Password -->
      <div class="form-group">
        <label for="newPassword">{{ userLanguage.changePassword.newPassword }}</label>
        <input
          type="password"
          id="newPassword"
          placeholder="{{ userLanguage.changePassword.newDefault }}"
          [(ngModel)]="newPassword"
          name="newPassword"
          required
        />
      </div>
  
      <!-- Confirm New Password -->
      <div class="form-group">
        <label for="confirmNewPassword">{{ userLanguage.changePassword.confirmPassword }}</label>
        <input
          type="password"
          id="confirmNewPassword"
          placeholder="{{ userLanguage.changePassword.confirmDefault }}"
          [(ngModel)]="confirmNewPassword"
          name="confirmNewPassword"
          required
        />
      </div>
  
      <!-- Error Messages -->
      <div *ngIf="emptyFieldsError" class="error-message">
        <p>{{ userLanguage.changePassword.errorEmpty }}</p>
      </div>
  
      <div *ngIf="passwordMismatch" class="error-message">
        <p>{{ userLanguage.changePassword.errorMismatch }}</p>
      </div>
  
      <div *ngIf="reauthenticationError" class="error-message">
        <p>{{ userLanguage.changePassword.errorIncorrect }}</p>
      </div>
  
      <div *ngIf="updatePasswordError" class="error-message">
        <p>{{ userLanguage.changePassword.errorFailed }}</p>
      </div>
  
      <!-- Action Buttons -->
      <div class="form-actions">
        <button type="button" class="cancel-btn" (click)="onCancel()">{{ userLanguage.changePassword.cancel }}</button>
        <button type="submit" class="update-btn">{{ userLanguage.changePassword.update }}</button>
      </div>
    </form>
  </div>
