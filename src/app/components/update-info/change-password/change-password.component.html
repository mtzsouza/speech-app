<div class="change-password-container">
    <h2>Change Password</h2>
    <form (submit)="onSubmit()">
      <!-- Current Password -->
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input
          type="password"
          id="currentPassword"
          placeholder="Enter current password"
          [(ngModel)]="currentPassword"
          name="currentPassword"
          required
        />
      </div>
  
      <!-- New Password -->
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
          type="password"
          id="newPassword"
          placeholder="Enter new password"
          [(ngModel)]="newPassword"
          name="newPassword"
          required
        />
      </div>
  
      <!-- Confirm New Password -->
      <div class="form-group">
        <label for="confirmNewPassword">Confirm New Password</label>
        <input
          type="password"
          id="confirmNewPassword"
          placeholder="Confirm new password"
          [(ngModel)]="confirmNewPassword"
          name="confirmNewPassword"
          required
        />
      </div>
  
      <!-- Error Messages -->
      <div *ngIf="emptyFieldsError" class="error-message">
        <p>All fields are required. Please fill in all fields.</p>
      </div>
  
      <div *ngIf="passwordMismatch" class="error-message">
        <p>New password and confirm password do not match.</p>
      </div>
  
      <div *ngIf="reauthenticationError" class="error-message">
        <p>Current password is incorrect. Please try again.</p>
      </div>
  
      <div *ngIf="updatePasswordError" class="error-message">
        <p>Failed to update password. Please try again later.</p>
      </div>
  
      <!-- Action Buttons -->
      <div class="form-actions">
        <button type="button" class="cancel-btn" (click)="onCancel()">Cancel</button>
        <button type="submit" class="update-btn">Update Password</button>
      </div>
    </form>
  </div>
