<div class="min-h-screen bg-white">
    <app-navbar></app-navbar>
    
    <main class="max-w-7xl mx-auto px-5 py-12">
        <div class="relative">
            <!-- Back Button -->
            <a routerLink="/" class="inline-flex items-center gap-2 text-slate-500 hover:text-blue-600 py-2 px-4 rounded-lg hover:bg-blue-50 transition-all duration-200 cursor-pointer mb-8">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-current">
                    <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="font-medium">Back</span>
            </a>
            
            <!-- Header -->
            <header class="mb-16 text-center">
                <h1 class="text-5xl font-bold text-slate-800 mb-4">{{ language.soundboard.title }}</h1>
                <p class="text-lg text-slate-500 max-w-xl mx-auto">Practice sounds and improve your pronunciation</p>
            </header>

            <!-- Sound Categories -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
                <div *ngFor="let category of objectKeys(categories)" class="bg-white rounded-xl border border-slate-100 shadow-sm p-8">
                    <h2 class="text-2xl font-semibold text-slate-800 mb-6 pb-3 border-b border-slate-100">{{ category }}</h2>
                    <div class="flex flex-wrap gap-3">
                        <button 
                            *ngFor="let sound of categories[category]" 
                            (click)="openPopup(sound)" 
                            class="py-3 px-5 bg-blue-600 text-white font-medium rounded-lg shadow-sm hover:bg-blue-700 hover:-translate-y-0.5 transition-all duration-200"
                        >
                            {{ sound }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
            
    <!-- Popup menu -->
    <div 
        *ngIf="isPopupOpen" 
        (click)="handleOutsideClick($event)"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 backdrop-blur-sm"
    >
        <div class="bg-white rounded-xl shadow-xl w-[420px] max-w-[92%] overflow-hidden">
            <!-- Header container -->
            <div class="flex items-center justify-between px-6 py-5 border-b border-slate-100">
                <button 
                    *ngIf="showExamples || showPairs" 
                    (click)="togglePairs(false); toggleExamples(false);"
                    class="w-10 h-10 flex items-center justify-center text-slate-500 hover:text-blue-600 hover:bg-blue-50 rounded-full transition-all duration-200"
                >
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div class="flex items-center gap-3">
                    <h2 class="text-2xl font-bold text-slate-800">{{ currentSound }}</h2>
                    <button 
                        (click)="playSound(currentSound)"
                        class="w-12 h-12 flex items-center justify-center rounded-full bg-blue-600 text-white shadow-sm hover:bg-blue-700 hover:scale-105 transition-all duration-200"
                    >
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 3L19 12L5 21V3Z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
                <button 
                    (click)="closePopup()"
                    class="w-10 h-10 flex items-center justify-center text-slate-500 hover:text-rose-600 hover:bg-rose-50 rounded-full transition-all duration-200"
                >
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 6L18 18M6 18L18 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            
            <!-- Options -->
            <div *ngIf="!showExamples && !showPairs" class="p-6 grid grid-cols-2 gap-4">
                <button 
                    (click)="toggleExamples(true)"
                    class="py-4 px-5 bg-white border border-slate-200 text-slate-700 font-medium rounded-lg hover:bg-blue-50 hover:text-blue-600 hover:border-blue-200 hover:-translate-y-0.5 shadow-sm hover:shadow-md transition-all duration-200"
                >
                    {{ language.soundboard.example }}
                </button>
                <button 
                    (click)="togglePairs(true)"
                    class="py-4 px-5 bg-white border border-slate-200 text-slate-700 font-medium rounded-lg hover:bg-blue-50 hover:text-blue-600 hover:border-blue-200 hover:-translate-y-0.5 shadow-sm hover:shadow-md transition-all duration-200"
                >
                    {{ language.soundboard.minimalPair }}
                </button>
            </div>

            <!-- Examples content -->
            <div *ngIf="showExamples" class="p-6">
                <h3 class="text-base font-medium text-slate-500 mb-4 text-center">{{ language.soundboard.exampleHeader }} {{ currentSound }}</h3>
                <div class="space-y-3 max-h-[320px] overflow-y-auto pr-1 scrollbar-thin scrollbar-thumb-slate-200 scrollbar-track-slate-50">
                    <div 
                        *ngFor="let example of getExamplesForCurrentSound()" 
                        class="flex items-center justify-between p-4 bg-slate-50 border border-slate-100 rounded-lg"
                    >
                        <span class="text-slate-700 font-medium">{{ example }}</span>
                        <button 
                            (click)="playExample(example)"
                            class="w-10 h-10 flex items-center justify-center rounded-full bg-blue-600 text-white shadow-sm hover:bg-blue-700 hover:scale-105 transition-all duration-200"
                        >
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 3L19 12L5 21V3Z" fill="currentColor"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Pairs content -->
            <div *ngIf="showPairs" class="p-6">
                <h3 class="text-base font-medium text-slate-500 mb-4 text-center">{{ language.soundboard.pairHeader }} {{ currentSound }}</h3>
                <div class="space-y-3 max-h-[320px] overflow-y-auto pr-1 scrollbar-thin scrollbar-thumb-slate-200 scrollbar-track-slate-50">
                    <div 
                        *ngFor="let pair of getPairsForCurrentSound()" 
                        class="flex items-center justify-between p-4 bg-slate-50 border border-slate-100 rounded-lg"
                    >
                        <span class="text-slate-700 font-medium">{{ pair }}</span>
                        <button 
                            (click)="playPair(pair)"
                            class="w-10 h-10 flex items-center justify-center rounded-full bg-blue-600 text-white shadow-sm hover:bg-blue-700 hover:scale-105 transition-all duration-200"
                        >
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 3L19 12L5 21V3Z" fill="currentColor"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Footer -->
            <div *ngIf="showExamples || showPairs" class="px-6 py-4 bg-slate-50 border-t border-slate-100">
                <button 
                    (click)="togglePairs(false); toggleExamples(false);"
                    class="w-full py-3 px-4 bg-white border border-slate-200 text-slate-700 font-medium rounded-lg hover:bg-blue-50 hover:text-blue-600 hover:border-blue-200 transition-all duration-200"
                >
                    Back to Options
                </button>
            </div>
        </div>
    </div>
</div>

<style>
  .scrollbar-thin::-webkit-scrollbar {
    width: 4px;
  }
  .scrollbar-thumb-slate-200::-webkit-scrollbar-thumb {
    background-color: #e2e8f0;
    border-radius: 2px;
  }
  .scrollbar-track-slate-50::-webkit-scrollbar-track {
    background-color: #f8fafc;
  }
</style>
