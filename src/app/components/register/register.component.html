<div class="container">
    <!-- Back button -->
    <a routerLink="/" class="back-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Back to Home</span>
    </a>
    
    <div class="register-section">
        <div class="panel">
            <form (submit)="onSubmit()">
                <h1 class="title">Create Account</h1>
                
                @if (errorMessage) {
                    <div class="alert">
                        <i class="fas fa-exclamation-circle"></i>
                        {{ errorMessage }}
                    </div>
                }
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" class="text-input" name="email" id="email" 
                            minlength="4" maxlength="30" [(ngModel)]="formData.email" 
                            placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user icon"></i>
                        <input type="text" class="text-input" name="username" id="username" 
                            minlength="4" maxlength="12" [(ngModel)]="formData.username" 
                            placeholder="Choose a username" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" class="text-input" name="password" id="password" 
                            minlength="6" maxlength="12" [(ngModel)]="formData.password" 
                            placeholder="Create a password" required>
                    </div>
                </div>
                
                <button type="submit" class="button">
                    <span>Create Account</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                
                <div class="login-link">
                    <span>Already have an account?</span>
                    <h5 (click)="this.router.navigateByUrl('/login')">Log in</h5>
                </div>
            </form>
        </div>
    </div>
</div>
