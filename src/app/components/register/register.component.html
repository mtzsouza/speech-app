<div class="container">
    <div class="panel">
        <h1 class="title">Create Account</h1>
        @if (errorMessage) {
            <div class="alert">
                {{ errorMessage }}
            </div>
        }
        <form (submit)="onSubmit()">
            <div class="input">
                <label for="email">Email</label>
                <input type="text" class="text-input" name="email" id="email" minlength="4" maxlength="30" [(ngModel)]="formData.email" placeholder="Enter your email" required>
            </div>
            <div class="input">
                <label for="username">Username</label>
                <input type="text" class="text-input" name="username" id="username" minlength="4" maxlength="12" [(ngModel)]="formData.username" placeholder="Choose a username" required>
            </div>
            <div class="input">
                <label for="password">Password</label>
                <input type="password" class="text-input" name="password" id="password" minlength="6" maxlength="12" [(ngModel)]="formData.password" placeholder="Create a password" required>
                <span class="password-hint">Must be 6-12 characters</span>
            </div>
            <button type="submit" class="button">Create Account</button>
        </form>
        <div class="alternative">
            <a (click)="this.router.navigateByUrl('/login')" class="alt-link">Already have an account?</a>
        </div>
    </div>
</div>
