<div class="min-h-screen bg-white">
  <app-navbar></app-navbar>
  
  <main class="max-w-7xl mx-auto px-5 py-12">
    <div class="relative">
      <!-- Back Button -->
      <a routerLink="/progress" class="absolute top-0 left-0 inline-flex items-center gap-2 text-slate-500 hover:text-blue-600 py-2 px-4 rounded-lg hover:bg-blue-50 transition-all duration-200 cursor-pointer">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-current">
          <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="font-medium">Back to Progress</span>
      </a>

      <!-- Header -->
      <header class="mb-16 text-center">
        <div class="inline-flex items-center justify-center mb-4">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" class="text-amber-400 mr-3">
            <path d="M12 15L8.5 18L9.5 14L6.5 11.5L10.5 11L12 7L13.5 11L17.5 11.5L14.5 14L15.5 18L12 15Z" fill="currentColor" stroke="currentColor"/>
            <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2" fill="none"/>
          </svg>
          <h1 class="text-5xl font-bold text-slate-800">Earned Badges!</h1>
        </div>
        <p class="text-lg text-slate-500 max-w-xl mx-auto">Track your achievements and milestones</p>
      </header>
      
      <!-- Badge Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 max-h-[calc(100vh-300px)] overflow-y-auto pr-2 scrollbar-thin scrollbar-thumb-slate-200 scrollbar-track-slate-50">
        <div *ngFor="let badge of earnedBadges" class="group bg-white rounded-xl border border-slate-100 p-8 shadow-sm hover:shadow-lg hover:translate-y-[-4px] transition-all duration-200 flex items-center">
          <!-- Badge Icon/Hexagon -->
          <div class="relative w-20 h-20 mr-6 flex-shrink-0">
            <div class="absolute inset-0 bg-gradient-to-br from-amber-400 to-amber-500 transform rotate-0 rounded-lg animate-pulse-slow"></div>
            <div class="absolute inset-0 flex items-center justify-center text-white text-3xl z-10">
              {{ badge.icon }}
            </div>
            <!-- Hexagon clip path overlay -->
            <div class="absolute inset-0 bg-gradient-to-br from-amber-400 to-amber-500 clip-hexagon shadow-md"></div>
          </div>
          
          <!-- Badge Info -->
          <div>
            <h3 class="text-xl font-semibold text-slate-800 mb-1 group-hover:text-blue-600 transition-colors">
              {{ badge.name }}
            </h3>
            <p class="text-base text-slate-500">{{ badge.description }}</p>
            <p *ngIf="badge.date" class="text-sm text-slate-400 italic mt-2">Earned on {{ badge.date | date:'mediumDate' }}</p>
          </div>
        </div>
      </div>
      
      <!-- Empty State -->
      <div *ngIf="earnedBadges.length === 0" class="text-center py-16">
        <div class="text-6xl mb-4">üèÜ</div>
        <h2 class="text-2xl font-semibold text-slate-800 mb-2">No badges earned yet</h2>
        <p class="text-slate-500 mb-8">Complete activities to earn your first badge</p>
        <a routerLink="/soundboard" class="inline-flex items-center justify-center px-6 py-3 bg-blue-600 text-white font-medium rounded-lg shadow-md hover:bg-blue-700 transition-colors">
          Start an Activity
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-2"><path d="M5 12h14"></path><path d="m12 5 7 7-7 7"></path></svg>
        </a>
      </div>
      
      <!-- Return button (shown at bottom on mobile only) -->
      <div class="mt-10 text-center md:hidden">
        <a routerLink="/progress" class="inline-flex items-center justify-center px-6 py-3 bg-blue-600 text-white font-medium rounded-lg shadow-md hover:bg-blue-700 transition-colors">
          Return to Progress
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-2"><path d="M5 12h14"></path><path d="m12 5 7 7-7 7"></path></svg>
        </a>
      </div>
    </div>
  </main>
</div>

<style>
  .clip-hexagon {
    clip-path: polygon(50% 0%, 93% 25%, 93% 75%, 50% 100%, 7% 75%, 7% 25%);
  }
  .animate-pulse-slow {
    animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
  }
  @keyframes pulse {
    0%, 100% {
      opacity: 0.6;
    }
    50% {
      opacity: 1;
    }
  }
  .scrollbar-thin::-webkit-scrollbar {
    width: 6px;
  }
  .scrollbar-thumb-slate-200::-webkit-scrollbar-thumb {
    background-color: #e2e8f0;
    border-radius: 3px;
  }
  .scrollbar-track-slate-50::-webkit-scrollbar-track {
    background-color: #f8fafc;
  }
</style>
