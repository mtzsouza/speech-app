<div class="container">
  <app-navbar></app-navbar>
  <div class="achievement-container">
    <a (click)="goBack()" class="back-link">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>Back to Progress</span>
    </a>

    <div class="header">
      <h1 class="title">Unearned Achievements</h1>
    </div>

    <div class="badge-section" *ngFor="let category of unearnedBadgesByCategory | keyvalue">
      <h2 class="section-title">{{ category.key }}</h2>
      <div class="badge-grid">
        <div class="badge-card" *ngFor="let badge of category.value">
          <div class="badge-icon">{{ badge.icon }}</div>
          <div class="badge-info">
            <h3>{{ badge.name }}</h3>
            <p>{{ badge.description }}</p>
          </div>
        </div>
      </div>
    </div>    
  </div>
</div>
