<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full viewport height */
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a; 
        }

        /* Container for the form */
        .form-container {
            width: 100%;
            max-width: 800px; /* Wider box */
            padding: 40px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }

        /* Registration form styling */
        .registration-form h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 30px; 
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px; /* Smaller padding for shorter input fields */
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 14px; /* Smaller font size */
        }

        /* Placeholder styling */
        .form-group input::placeholder {
            font-style: italic; /* Italic style for placeholder */
            color: #aaa; 
        }

        /* Buttons container styling */
        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        /* Button styling */
        .btn {
            padding: 3px 10px; 
            font-size: 14px; 
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            border: 2px solid black; 
            color: white; 
            min-width: 100px; 
        }

        .btn-primary {
            background-color: #003366; /* Dark blue background */
        }

        .btn-primary:hover {
            background-color: #002244; /* Darker blue on hover */
        }

        .btn-secondary {
            background-color: #003366; /* Dark blue background */
        }

        .btn-secondary:hover {
            background-color: #002244; /* Darker blue on hover */
        }

        .btn-link {
            background-color: #003366; 
            color: white; /* White text */
            padding: 3px 1px; 
            border: 2px solid black; /* Black border */
            width: 150px; 
            white-space: normal; /* Allow text to wrap */
        }

        .btn-link:hover {
            background-color: #002244; /* Darker blue on hover */
        }

        /* Additional spacing between buttons */
        .btn-link-spacing {
            margin-right: 100px; 
            font-style: italic; /* Italic style for placeholder */
        }

        /* Additional spacing for Register button */
        .btn-primary-spacing {
            margin-left: 10px; 
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form class="registration-form">
            <h2>Create Account</h2>

            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Default Input" required>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Default Input" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Default Input" required>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Default Input" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Default Input" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Default Input" required>
            </div>

            <!-- Buttons for already have an account, cancel, and register -->
            <div class="buttons-container">
                <button type="button" class="btn btn-link btn-link-spacing" onclick="window.location.href='login.html'">
                    Already have an<br>account?
                </button>
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary btn-primary-spacing">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
